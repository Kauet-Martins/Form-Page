<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <section class="left">

            <img src="/assets/SocialSignUp.png" alt="Imagem de Signup Social" class="image">

            <div class="link-container">

                <a class="white-btn" href="#">
                    <img src="/assets/Linkedin.svg" alt="Logo do Linkedin" id="Linkedin">Sign up with Linkedin
                </a>
                <a href="#">
                    <img src="/assets/twitter (1) 1.svg" alt="Logo do Twitter" id="Twitter">Sign up with Twitter
                </a>
                <a href="#">
                    <img src="/assets/Facebook.svg" alt="Logo do Facebook" id="Facebook">Sign up with Facebook
                </a>

            </div>

        </section>

        <section class="right">

            <img src="/assets/right.svg" alt="" class="right-Image">

            <h1>Sign Up</h1>

            <p>Get started absolutely free</p>

            <form action="" class="formu">

                <div class="top">
                    <label for="email">Email</label>
                    <input type="email" id="email"  class="text">
                </div>

                <div class="top">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"  class="text">
                </div>

                <div class="check">
                    <input type="checkbox" name="check" id="check" >
                    <label for="check">Creating an account means you're okay with our Terms of Service, Privacy Policy, and default Notification Settings</label>
                </div>

                <button type="submit" class="btn">Sign up</button>

            </form>

            <img src="/assets/left.svg" alt=""class="left-image">

        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
